<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-start">
                            {% if user != None %}
                                <p style="font-size: larger;margin-top: 5px;">
                                    Welcome {{user.name}}
                                </p>
                            {% endif %}
                        </div>
                        <div class="navbar-end">
                            {% if user != None %}
                            <a href="{{ url_for('index') }}" class="navbar-item" style="text-decoration: none;">
                                Home
                            </a>
                            <a href="{{ url_for('search') }}" class="navbar-item" style="text-decoration: none;">
                                Search
                            </a>
                            <a href="{{ url_for('profile') }}" class="navbar-item" style="text-decoration: none;"> 
                                Profile
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-item" style="text-decoration: none;">
                                Logout
                            </a>
                            {% endif %}
                            {% if user == None %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
